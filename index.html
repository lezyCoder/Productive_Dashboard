<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <section class="allElems">
        <div class="todo elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1560015534-cee980ba7e13?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y29sb3JmdWwlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>to do list</h2>
        </div>

        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1713882717490-b1d3ba1b5384?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fERhaWx5JTIwcGxhbm5lciUyMGNvbG9yZnVsJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D"
            alt="plannerimage"
          />
          <h2>Daily Planner</h2>
        </div>

        <div class="pomodoro elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1476966502122-c26b7830def9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTV8fGNpcmNsZSUyMHRpbWV8ZW58MHx8MHx8fDA%3D"
            alt="pomodoroimage"
          />
          <h2>pomodoro timer</h2>
        </div>
        <div class="motivation elem" id="3">
          <img
            src="https://plus.unsplash.com/premium_photo-1691642677828-4e1791bd39b2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fGNvbG9yZnVsJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D"
            alt="motivation"
          />
          <h2>motivation</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1577511425081-0ec68e1bd454?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzV8fGdvYWx8ZW58MHx8MHx8fDA%3D"
            alt="Daily goals"
          />
          <h2>Daily Goals</h2>
        </div>
      </section>

      <section class="fullElem">
        <h1>Todo Page</h1>
      </section>

      <section class="fullElem">
        <h1>Daily Planner</h1>
      </section>
      <section class="fullElem">
        <h1>Motivation</h1>
      </section>
      <section class="fullElem">
        <h1>Daily Goals</h1>
      </section>
      <section class="fullElem">
        <h1>Pomodoro Timer</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
